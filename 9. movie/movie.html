<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: linear-gradient(45deg,#ab6363,#70709f, #966ba5);
        }

        .show {
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .movieInfo{
            font-size:1.3rem;
            font-weight:900;
        }
    </style>
</head>

<body>
    <div class="show">
        <h1>MOVIE</h1>🎧🎬🎥📹📼<br><br>
        <span class="movieInfo"></span>
        <span class="movieIcon"></span>
    </div>
</body>
<script>
    const info=document.querySelector(".movieInfo");
    const icon = document.querySelector(".movieIcon");
    //콜백 지옥에 빠질 수 있음..?
    function callApi() {
        fetch('https://yts.torrentbay.to/api/v2/list_movies.json?sort_by=download_count')
            .then(response => response.json())
            .then(function(json){
                const title=json.data.movies[2].title;
                const img=json.data.movies[2].medium_cover_image;

                info.innerHTML=title;
                icon.innerHTML="<img src='"+img+"'/>";
            })
            .catch(err => console.log(err))
    }

    //await, async 사용하기

    callApi();

</script>

</html>
