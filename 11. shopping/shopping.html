<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        padding-top: 100px;
    }

    .header {
        top: 0;
        left: 0;
        right: 0;
        color: rgb(33, 14, 145);
        display: flex;
        position: fixed;
        background: linear-gradient(45deg, #ffecfb, #d2e7ff);
        z-index: 1;
    }

    .header h1 {
        display: inline-block;
        margin: 20px 100px;
    }

    .header>h1:hover {
        cursor: pointer;
    }

    .menu {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .menu li {
        display: inline-block;
        list-style-type: none;
        padding: 0 50px;
        font-weight: 900;
        font-size: 1.1rem;
    }

    .menu li:hover {
        color: rgb(84, 203, 236);
        text-decoration: underline;
        cursor: pointer;
    }

    li+li {
        border-left: 1px solid rgb(95, 95, 95);
    }

    .title {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 10%;
    }

    .item {
        display: inline-block;
    }

    .itemBox {
        display: inline-block;
        margin: 20px;
        font-weight: 900;
        color: rgb(78, 78, 78);
        text-align: center;
    }

    .itemBox button {
        width: 20px;
        height: 20px;
        background-color: rgba(181, 181, 181, 0.598);
        border: none;
    }

    .itemBox>button:active {
        background-color: rgba(77, 184, 255, 0.598);
        border: 1px solid black;
    }

    .cart {
        position: fixed;
        top: 82px;
        right: 0;
        z-index: 1;
        width: 300px;
    }

    .cartList {
        width: 300px;
        background-color: rgb(239, 239, 239);
        box-shadow: -3px 3px 3px 1px rgba(0, 0, 0, 0.2);
    }

    .cartList td {
        width: 150px;
        height: 50px;
        text-align: center;
        font-weight:900;
    }
</style>

<body>
    <header>
        <div class="header">
            <h1 class="logo">Art Studio</h1>
            <ul class="menu">
                <li>Home</li>
                <li>Shop</li>
                <li>About</li>
                <li>Company</li>
            </ul>
            <h1 class="shoppingList">‚òÅ</h1>
        </div>
    </header>
    <div class="box">
        <h1 class="title">Essentials</h1>
        <div class="content">
            <div class="item"></div>
        </div>
    </div>
    <div class="cart">
        <table class="cartList">
            <tr><td colspan='2'>Empty Cart üí¨</td></tr>
        </table>
    </div>
    <script>
        const item = document.querySelector(".item");
        const img = ["src/4.jpg", "src/5.jpg", "src/6.jpg", "src/1.jpg", "src/2.jpg", "src/3.jpg"];
        const name = ["brushs", "brush&paint", "sketchbook", "roller", "brush", "paints"];
        const price = [19.9, 15.5, 4.0, 9.9, 6.0, 10];
        let count = [0, 0, 0, 0, 0, 0];

        //ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
        function itemList() {
            for (i = 0; i < img.length; i++) {
                item.innerHTML += "<div class='itemBox'><img src='" + img[i] + "' style='width:300px;height:400px;' class='myImg'><br>" + "<button type='button' class='minus' data-num='" + i + "'>-</button> "
                    + name[i] + " <button type='button' class='plus' data-num='" + i + "'>+</button>" + "<br>" + "$" + price[i] + "</div>";
            }
        }
        itemList();

        //ÌôàÌéòÏù¥ÏßÄ
        const logo = document.querySelector(".logo");
        logo.addEventListener("click", function () {
            location.href = "shopping.html";
        });

        //Ïù¥ÎØ∏ÏßÄ ÌôïÎåÄ Ïï†ÎãàÎ©îÏù¥ÏÖò
        const imgItem = document.querySelectorAll(".myImg");
        imgItem.forEach((target) => target.addEventListener("mouseover", transImg));
        function transImg(e) {
            e.target.style.transition = 'all ease-in-out .5s';
            e.target.style.transform = 'scale(1.1)';
        }
        imgItem.forEach((target) => target.addEventListener("mouseout", transImage));
        function transImage(e) {
            e.target.style.transform = 'scale(1)';
        }

        //ÏïÑÏù¥ÌÖú ÎπºÍ∏∞
        const minusItem = document.querySelectorAll(".minus");
        minusItem.forEach((target) => target.addEventListener("click", minusList));
        function minusList(e) {
            if (count[e.target.dataset.num] > 0) {
                count[e.target.dataset.num]--;
                //console.log(count[e.target.dataset.num]);
                //console.log(count);
                cartList.innerHTML="";
                myCart();
            }
        }

        //ÏïÑÏù¥ÌÖú ÎçîÌïòÍ∏∞
        const plusItem = document.querySelectorAll(".plus");
        plusItem.forEach((target) => target.addEventListener("click", plusList));
        function plusList(e) {
            count[e.target.dataset.num]++;
            //console.log(count[e.target.dataset.num]);
            //console.log(count);
            cartList.innerHTML="";
            myCart();
        }

        //ÏáºÌïëÎ¶¨Ïä§Ìä∏ Î≥¥Ïó¨Ï£ºÍ∏∞
        const shoppingList = document.querySelector(".shoppingList");
        const cart = document.querySelector(".cart");
        const box = document.querySelector(".box");
        cart.style.visibility="hidden";
        shoppingList.addEventListener("click", myList);
        function myList() {
            if (cart.style.visibility == 'hidden') cart.style.visibility = 'visible';
            else cart.style.visibility = 'hidden';
            
        }

        //ÏáºÌïëÎ¶¨Ïä§Ìä∏ ÏÉùÏÑ±
        const cartList = document.querySelector(".cartList");
        function myCart() {
            let sum=0;
            for(i=0;i<count.length;i++){
                if(count[i]!=0){
                    cartList.innerHTML += "<tr><td>" + name[i] + "</td><td>" + count[i] + "üõí</td></tr>";
                    sum+=(count[i]*price[i]);
                }
            }
            if(sum==0){
                cartList.innerHTML+="<tr><td colspan='2'>Empty Cart üí¨</td></tr>"
            }
            else{
                cartList.innerHTML+="<tr><td colspan='2' style='border-top:3px dotted gray'>price : $"+Math.round(sum*100)/100+"</td></tr>";
            }
        }

    </script>
</body>

</html>
