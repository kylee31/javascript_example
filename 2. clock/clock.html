<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        #clock {
            margin-top: 20%;
            text-align: center;
            font-size: 6rem;
            color: rgb(73, 197, 255)
        }
    </style>
</head>

<body onload="init()">
    <div id="clock">
    </div>

    <script>
        var clock = document.getElementById("clock");

        function clockWrite() {
            var time = new Date();
            var hour = time.getHours(); //0~23
            var minutes = time.getMinutes(); //0~59
            var seconds = time.getSeconds(); //0~59

            //22.07.07 code refactoring
            //12보다 작거나 같으면 그대로, 12보다 크면 12빼기 (12시간제)
            var h=String((hour<=12) ? hour : (hour-12)).padStart(2,'0');
            var m = String(minutes).padStart(2, '0');
            var s = String(seconds).padStart(2, '0');

            //(0시부터 11시까지 AM이고, 12시부터 23시까지 PM)
            if (hour < 12) { //오전 AM(0시~11시)
                clock.innerHTML = h + " : " + m + " : " + s + " AM";
            }
            else { //오후 PM(12시~23시)
                clock.innerHTML = h + " : " + m + " : " + s + " PM";
            }
            setInterval(clockWrite, 1000);
        }

        clockWrite();

    </script>
</body>

</html>
