<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>colorgame</title>
    <style>
        * {

        body {

</head>

<body>
    <div class="game">

        <div>

        var mycolor = "";

        //Ïª¨Îü¨ÏÉÅÏûê ÌÅ¥ÎûòÏä§Î°ú Í∞ÄÏ†∏Ïò§Í∏∞
        var colorBox = document.getElementsByClassName("box");
        var colorO;
        //Ïª¨Îü¨Î∞ïÏä§ ÎßàÏö∞Ïä§ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        Array.from(colorBox).forEach(color => color.addEventListener("click", colorClick));

        //rgb ÏÉâÏÉÅ ÎßåÎì§Í∏∞ (math() Î©îÏÜåÎìú ÏÇ¨Ïö©)
        function makeColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            mycolor = "RGB(" + r + "," + g + "," + b + ")";
            return mycolor;
        }

        //newC()
        //ÏÉàÎ°úÏö¥ Ïª¨Îü¨ ÎßåÎì§Ïñ¥ÏÑú ÏÑ§Ï†ïÌïòÍ∏∞
        function newC() {
            x = 0;
            for (i = 0; i < colorBox.length; i++) {
                colorBox[i].style.visibility="visible";
                colorBox[i].style.backgroundColor = makeColor();
            }
            var colorGuess = document.getElementById("result");
            colorO = String(colorBox[Math.floor(Math.random() * 6)].style.backgroundColor).toUpperCase();
            colorGuess.innerHTML = colorO;
        }

        //colorClick()
        //Ï†ïÎãµÏó¨Î∂Ä ÌåêÎ≥Ñ
        function colorClick(event) {
            const color = event.target.style.backgroundColor;
            if (color == colorO.toLowerCase()) {

                newC();

                //ÌÅ¥Î¶≠Ìïú ÏÉÅÏûêÍ∞Ä Ïò§ÎãµÏù¥Î©¥ Ïª¨Îü¨Î∞ïÏä§ ÏßÄÏö∞Í∏∞
                //JavaScriptÎ°ú visibility ÏÇ¨Ïö©Ìï¥Ïïº Ìï†ÎìØ, ÏÉùÍ∞ÅÌï¥Î≥¥Îãà Î∞∞Í≤ΩÏÉâ ÏÑ§Ï†ïÏùÄ Í∑∏ÎÉ• ÎààÏÜçÏûÑ Ï†ïÎèÑ...
                this.style.visibility="hidden";

                if(x==3){

</html>
