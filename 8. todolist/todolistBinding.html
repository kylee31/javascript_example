<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            margin: auto;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.2);
        }

        #txt {
            width: 260px;
            height: 40px;
            border: none;
            background-color: rgb(212, 226, 255);
        }

        #btn {
            width: 40px;
            height: 40px;
            border: 0;
            background-color: rgb(179, 179, 179);
        }

        #content {
            width: 300px;
            min-height: 300px;
            background-color: aliceblue;
        }

        .out {
            width: 300px;
            min-height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: visible;
            background-color: aliceblue;
        }

        .out:nth-child(odd) {
            /*even 짝수, odd 홀수*/
            background-color: lightgray;
        }

        .remove {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            cursor: pointer;
        }

        .todo {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>TODO LIST</h1>
        <!--button submit 사용..? submit과 button 차이 확실히 알기-->
        <div><input id="txt" type="text" value=""><input type="button" value="+" id="btn"></div>
        <ul id="content"></ul>
    </div>
</body>
<script>
    //var사용없이 const와 let으로만 선언해보기
    const btn = document.getElementById("btn");
    const txt = document.getElementById("txt");
    const content = document.getElementById("content");

    // + 버튼 클릭시 할일 추가
    btn.addEventListener("click", todoList);

    function todoList() {
        if (txt.value != "") {
            content.innerHTML += "<li class='out'><span class='todo'>" + txt.value + "</span><span class='remove'>❌</span></li>";
            txt.value = "";
        }
    };

    //버튼 클릭할때마다 Array~해서 이벤트 리스너 할당하는 것보단 이게 효과적인지..?
    document.addEventListener('click', function (event) {
        if (event.target.className == 'todo') del(event);
        else if(event.target.className=='remove') remov(event);
    });

    //할일 완료
    function del(e) {
        if (e.target.style.textDecoration != "line-through") e.target.style.textDecoration = "line-through";
        else e.target.style.textDecoration = "none";
    }

    //할일 제거
    function remov(e) {
        e.target.parentNode.remove();
    }

</script>
</html>
