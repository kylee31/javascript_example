<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .loading{
            background:linear-gradient(45deg,#fff,#d3e8ff);
            width:300px;
            height:400px;
            margin: auto;
            margin-top: 100px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.2);
            font-weight:900;
            font-size:1.5rem;
        }
        .box {
            width: 300px;
            height:400px;
            margin: auto;
            margin-top: 100px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.2);
        }

        #txt {
            width: 260px;
            height: 40px;
            border: none;
            background-color: rgb(212, 226, 255);
        }

        #btn {
            width: 40px;
            height: 40px;
            border: 0;
            background-color: rgb(179, 179, 179);
        }

        #content {
            width: 300px;
            min-height: 315px;
            background-color: aliceblue;
        }

        .to {
            width:300px;
            min-height:40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow:visible;
            background-color: aliceblue;
        }

        .to:nth-child(odd) {
            /*even ì§ìˆ˜, odd í™€ìˆ˜*/
            background-color: rgb(229, 229, 229);
        }

        .remove {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            cursor: pointer;
        }

        .todo {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading">ğŸ“šTODO-LIST</div>
    <div class="box">
        <h1>TODO LIST</h1>
        <div><input id="txt" type="text"><button type="button" id="btn">+</button></div>
        <ul id="content"></ul>
    </div>
</body>
<script>
    //varì‚¬ìš©ì—†ì´ constì™€ letìœ¼ë¡œë§Œ ì„ ì–¸í•´ë³´ê¸°
    const btn = document.getElementById("btn");
    const txt = document.getElementById("txt");
    const content = document.getElementById("content");
    const box=document.querySelector(".box");
    const loading=document.querySelector(".loading");

    let arrTodo = [];
    let num=0;
    const obj = JSON.parse(localStorage.getItem("items"));

    //ì €ì¥ë˜ì–´ ìˆëŠ” ë¦¬ìŠ¤íŠ¸ ë³´ì—¬ì£¼ê¸°
    function loadList() {
        let arr = 0;
        if (obj != null || obj != "") { //ì…ë ¥ì°½ì´ ë¹„ì–´ìˆì§€ ì•Šì€ ê²½ìš°
            num = obj.length;
            for (i = 0; i < obj.length; i++) {
                mylist(obj[i].txt,arr,obj[i].deco);
                arr++;
            }
        }
    }

    //í•  ì¼ ì¶”ê°€ ë²„íŠ¼
    btn.addEventListener("click", function(){
        if(txt.value!=''){
        mylist(txt.value,num,'none'); 
        txt.value="";
        num++;
        }
    });

    //í•  ì¼(ë¦¬ìŠ¤íŠ¸) ìƒì„±
    function mylist(cont,num,dec) {
        content.innerHTML += "<li class='to' id=" + num + "><span class='todo' style='text-decoration:"+dec+
            "'>"+ cont + "</span><span class='remove'>âŒ</span></li>";
        setItems(cont,num,dec);
    };

    //í•  ì¼ ì¶”ê°€ì‹œ ì ìš©ë˜ëŠ” ì™„ë£Œ, ì‚­ì œ ì´ë²¤íŠ¸
    document.addEventListener("click",function(e){
        if(e.target.className=='todo') clear(e);
        else if(e.target.className=='remove') del(e);
    });
    
    //localstorageì— ì•„ì´í…œ ì…‹íŒ…
    function setItems(list,num,decoration) {
        const todoList = {
            txt: list,
            id: num,
            deco: decoration
        };
        arrTodo.push(todoList);
        localStorage.setItem("items", JSON.stringify(arrTodo));
    }

    //í•  ì¼ ì™„ë£Œ í‘œì‹œ
    function clear(e) {
        if (e.target.style.textDecoration != "line-through") {
            e.target.style.textDecoration = "line-through";
            //ë¦¬ìŠ¤íŠ¸ë¥¼ ì‚­ì œí–ˆì„ ê²½ìš° ì¸ë±ìŠ¤ë²ˆí˜¸ì™€ idê°€ ë§ì§€ì•Šìœ¼ë¯€ë¡œ, idì™€ ë§ëŠ” ë°°ì—´ì˜ ì¸ë±ìŠ¤ ë²ˆí˜¸ë¥¼ ì°¾ëŠ”ê²Œ ì¤‘ìš”!!!!
            for(i=0;i<arrTodo.length;i++){
                if(arrTodo[i].id==e.target.parentNode.id)
                    arrTodo[i].deco='line-through';
            }
            localStorage.setItem("items",JSON.stringify(arrTodo));
        }
        else {
            e.target.style.textDecoration = "none"
            for(i=0;i<arrTodo.length;i++){
                if(arrTodo[i].id==e.target.parentNode.id)
                    arrTodo[i].deco="none";
            }
            localStorage.setItem("items",JSON.stringify(arrTodo));
        }
    }

    //í•  ì¼ ì œê±°
    function del(e) {
        const pNode = e.target.parentNode;
        pNode.remove();
        const arrTodoC = arrTodo.filter(function (todo) {
            return todo.id != parseInt(pNode.id);
        });
        arrTodo = arrTodoC;
        localStorage.setItem("items", JSON.stringify(arrTodo));
    }

    //íˆ¬ë‘ ë¦¬ìŠ¤íŠ¸ í‘œì§€
    loading.onclick=function(){
        loading.style.display='none';
        box.style.display='flex';
        loadList();
    };

</script>
</html>
