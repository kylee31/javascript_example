<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .loading{
            width:300px;
            height:400px;
            margin: auto;
            margin-top: 100px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.2);
            font-weight:900;
            font-size:1.5rem;
        }
        .box {
            width: 300px;
            height:400px;
            margin: auto;
            margin-top: 100px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.2);
        }

        #txt {
            width: 260px;
            height: 40px;
            border: none;
            background-color: rgb(212, 226, 255);
        }

        #btn {
            width: 40px;
            height: 40px;
            border: 0;
            background-color: rgb(179, 179, 179);
        }

        #content {
            width: 300px;
            min-height: 315px;
            background-color: aliceblue;
        }

        .to {
            width:300px;
            min-height:40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow:visible;
            background-color: aliceblue;
        }

        .to:nth-child(odd) {
            /*even ì§ìˆ˜, odd í™€ìˆ˜*/
            background-color: rgb(229, 229, 229);
        }

        .remove {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            cursor: pointer;
        }

        .todo {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading">ğŸ“šTODO-LIST</div>
    <div class="box">
        <h1>TODO LIST</h1>
        <!--button submit ì‚¬ìš©..? submitê³¼ button ì°¨ì´ í™•ì‹¤íˆ ì•Œê¸°-->
        <div><input id="txt" type="text"><button type="button" id="btn">+</button></div>
        <ul id="content"></ul>
    </div>
</body>
<script>
    //varì‚¬ìš©ì—†ì´ constì™€ letìœ¼ë¡œë§Œ ì„ ì–¸í•´ë³´ê¸°
    const btn = document.getElementById("btn");
    const txt = document.getElementById("txt");
    const content = document.getElementById("content");
    const todo = document.getElementsByClassName("todo");
    const remove = document.getElementsByClassName("remove");
    const box=document.querySelector(".box");
    const loading=document.querySelector(".loading");

    let arrTodo = [];
    let num=0;
    const obj = JSON.parse(localStorage.getItem("items"));

    //ì €ì¥ë˜ì–´ ìˆëŠ” ë¦¬ìŠ¤íŠ¸ ë³´ì—¬ì£¼ê¸°
    function loadList() {
        let arr = 0;
        if (obj == null || obj == "") {} //ì…ë ¥ì°½ì´ ë¹„ì–´ìˆëŠ” ê²½ìš° ì˜ˆì™¸ì²˜ë¦¬
        else {    
            num = obj.length;
            for (i = 0; i < obj.length; i++) {
                mylist(obj[i].txt,arr,obj[i].deco);
                arr++;
            }
        }
    }

    //í•  ì¼ ì¶”ê°€ ë²„íŠ¼
    btn.addEventListener("click", function(){
        if(txt.value!=''){
        mylist(txt.value,num,'none'); 
        txt.value="";
        num++;
        }
    });

    //ë¦¬ìŠ¤íŠ¸ ìƒì„±
    function mylist(cont,num,dec) {
        content.innerHTML += "<li class='to' id=" + num + "><span class='todo' style='text-decoration:"+dec+
            "'>"+ cont + "</span><span class='remove'>âŒ</span></li>";
        //ë¦¬ìŠ¤íŠ¸ê°€ ë¯¸ë¦¬ ì‘ì„±ë˜ëŠ” ê²ƒì´ ì•„ë‹ˆë¼ í´ë¦­ì‹œ ìƒˆë¡œ ì¶”ê°€ë˜ëŠ” ê²ƒì´ë¯€ë¡œ ì—¬ê¸°ì„œ ë¶ˆëŸ¬ì¤˜ì•¼ ì‘ë™í•œë‹¤..
        eventBtn();
        setItems(cont,num,dec);
    };

    //ì´ë²¤íŠ¸ ì¶”ê°€
    function eventBtn() {
        Array.from(todo).forEach(event => event.addEventListener("click", clear));
        Array.from(remove).forEach(event => event.addEventListener("click", del));
    }
    
    //localstorageì— ì•„ì´í…œ ì…‹íŒ…
    function setItems(list,num,decoration) {
        const todoList = {
            txt: list,
            id: num,
            deco: decoration
        };
        arrTodo.push(todoList);
        localStorage.setItem("items", JSON.stringify(arrTodo));
    }

    //ë¦¬ìŠ¤íŠ¸ ì™„ë£Œ í‘œì‹œ
    function clear() {
        if (this.style.textDecoration != "line-through") {
            this.style.textDecoration = "line-through";
            //ë¦¬ìŠ¤íŠ¸ë¥¼ ì‚­ì œí–ˆì„ ê²½ìš° ì¸ë±ìŠ¤ë²ˆí˜¸ì™€ idê°€ ë§ì§€ì•Šìœ¼ë¯€ë¡œ, idì™€ ë§ëŠ” ë°°ì—´ì˜ ì¸ë±ìŠ¤ ë²ˆí˜¸ë¥¼ ì°¾ëŠ”ê²Œ ì¤‘ìš”!!!!
            for(i=0;i<arrTodo.length;i++){
                if(arrTodo[i].id==this.parentNode.id)
                    arrTodo[i].deco='line-through';
            }
            localStorage.setItem("items",JSON.stringify(arrTodo));
        }
        else {
            this.style.textDecoration = "none"
            for(i=0;i<arrTodo.length;i++){
                if(arrTodo[i].id==this.parentNode.id)
                    arrTodo[i].deco="none";
            }
            localStorage.setItem("items",JSON.stringify(arrTodo));
        }
    }

    //ë¦¬ìŠ¤íŠ¸ ì œê±°
    function del() {
        const pNode = this.parentNode;
        pNode.remove(); //ë¦¬ìŠ¤íŠ¸ íƒœê·¸ ì œê±°(li)
        const arrTodoC = arrTodo.filter(function (todo) {
            return todo.id != parseInt(pNode.id);
        });
        arrTodo = arrTodoC;
        localStorage.setItem("items", JSON.stringify(arrTodo));
    }

    setTimeout(function(){
        loading.style.display='none';
        box.style.display='flex';
        loadList();
    },1000);
</script>
</html>
